<div class="cuerpo">    
    <div>
        <h2 class="ms-5 mb-5 fw-bold" style="color: #FFF;">
            ALL FILMS OF THE SAGA
        </h2>
    </div>
    <div class="d-flex flex-wrap justify-content-center w-100 p-3"> 
        <div class="card m-4" *ngFor="let pelicula of lstPeliculas" style="background-color: black;">        
            <img src={{obtenerLinkPortada2(pelicula.episode_id)}} alt="" class="portada-peli">
            <p class="tit-peli text-center mt-2 w-100">
                {{pelicula.title}}
            </p>        
            <button class="btn btn-primary" (click)="goToMovie(pelicula.episode_id)">
                <i class="pi pi-search"></i>
                Read more
            </button>
        </div>
    </div>
</div>
